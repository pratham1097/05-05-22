<html>
	<head>
		<title>fieldset</title>
	</head>
	<body>
		<h1 align ="center"><u>" Sign in Page "</u></br></br></h1>
		<fieldset>
			<legend>Sign In </legend>
			
			<span>Username:</span> 
			<input type="text" placeholder="Enter Username Here.." maxlength="30" /><br/><br/>
			
			<span>Password:</span>
			<input type="password" placeholder="Enter Password Here.." maxlength="10" /><br/><br/>
			
			<input type="button" value="Sign In" />
		
		</fieldset>
	</body>
</html>
